<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div id="selectField">
                <p id="textField">Select Social Media</p>
                <img id="arrowImg" src="./images/arrow.png" alt="">
            </div>
            <ul>
                <li><img src="./images/facebook.png" alt="">Facebook</li>
                <li><img src="./images/youtube.png" alt="">YouTube</li>
                <li><img src="./images/instagram.png" alt="">Instagram</li>
                <li><img src="./images/twitter.png" alt="">Twitter</li>
                <li><img src="./images/pinterest.png" alt="">Pinterest</li>
                <li><img src="./images/whatsapp.png" alt="">Whatsapp</li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
